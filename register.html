<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting | Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body onload="checkDate()">
    <div class="container p-5 mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form action="register" method="post">
                    <div class="card p-5">
                        <h3 class="p-2 m-auto">Register</h3>
                        <div class="mb-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" required
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" required
                                placeholder="Enter you last name">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required
                                placeholder="someone@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required
                                placeholder="*************">
                        </div>
                        <div class="mb-4">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" id="dob" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        function checkDate(){
            refToDate = document.getElementById("dob");
            today = new Date();
            dateBackThen = new Date()
            dateBackThen.setYear(today.getFullYear() - 21);
            refToDate.setAttribute("max", dateBackThen.toJSON().split('T')[0]);
        }
    </script>
</body>

</html>
